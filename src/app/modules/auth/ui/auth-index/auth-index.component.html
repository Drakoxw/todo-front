<div class="h-full flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-6">
  <p-card class="w-full max-w-md shadow-xl rounded-2xl overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left: brand / illustration -->
      <div
        class="hidden md:flex md:w-1/3 items-center justify-center bg-gradient-to-b from-purple-600 to-indigo-600 p-6 text-white"
      >
        <div class="text-center">
          <div class="text-3xl font-extrabold">TODO App</div>
        </div>
      </div>

      <!-- Right: form -->
      <div class="w-full md:w-2/3 p-6">
        <h2 class="text-2xl font-semibold mb-1">Iniciar sesión</h2>
        <p class="text-sm text-gray-500 mb-6">Accede con tu cuenta para continuar.</p>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Correo</label>
            <input
              pInputText
              formControlName="email"
              type="email"
              placeholder="ej: demo@example.com"
              [invalid]="form.get('email') | formControlError"
              class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-300"
            />
            @if(form.get('email') | formControlError) {
            <div class="w-auto relative">
              <small class="text-red-500">Ingrese un correo válido.</small>
            </div>
            }
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Contraseña</label>
            <p-password
              formControlName="password"
              placeholder="Tu contraseña"
              [feedback]="false"
              [toggleMask]="true"
              class="w-full"
              [invalid]="form.get('password') | formControlError"
              inputStyleClass="w-full px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-300"
            ></p-password>
            @if(form.get('password') | formControlError) {
            <div class="w-auto relative">
              <small class="text-red-500">Mínimo 6 caracteres.</small>
            </div>
            }
          </div>

          <div class="flex items-center justify-between"></div>

          <div>
            <button
              pButton
              type="submit"
              [disabled]="loading()"
              class="w-full px-4 py-2 rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 shadow-md hover:opacity-95"
            >
              {{ loading() ? 'Ingresando...' : 'Entrar' }}
            </button>
          </div>

          <div class="text-center text-sm text-gray-500">
            ¿No tienes cuenta?
            <a routerLink="./register" class="text-indigo-600 hover:underline">Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
