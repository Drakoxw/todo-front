<div class="h-full bg-gray-50 flex flex-col items-center">
  <h2 class="text-3xl font-semibold mb-4 text-gray-700">Dashboard de Tareas</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl">
    <div class="bg-white shadow-md rounded-xl p-5 text-center border border-gray-100">
      <div class="text-sm text-gray-500">Total de tareas</div>
      <div class="text-3xl font-bold text-indigo-600 mt-1">{{ total() }}</div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-5 text-center border border-gray-100">
      <div class="text-sm text-gray-500">Completadas</div>
      <div class="text-3xl font-bold text-green-600 mt-1">{{ completed() }}</div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-5 text-center border border-gray-100">
      <div class="text-sm text-gray-500">Pendientes</div>
      <div class="text-3xl font-bold text-red-500 mt-1">{{ pending() }}</div>
    </div>

    <div class="bg-white shadow-md rounded-xl p-5 text-center border border-gray-100">
      <div class="text-sm text-gray-500">Progreso</div>
      <div class="text-3xl font-bold text-blue-500 mt-1">{{ percentage() | number }}%</div>
    </div>
  </div>

  <div class="w-full max-w-lg bg-white rounded-2xl shadow-md mt-10 p-6">
    <h3 class="text-lg font-semibold mb-4 text-gray-600 text-center">DistribuciÃ³n de tareas</h3>
    <p-chart type="doughnut" [data]="chartData()" [options]="chartOptions"></p-chart>
  </div>
</div>
